<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Java Webhook Email Sender</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${recipientModel.title}">waylau</h3>
<form action="/recipients" th:action="@{/recipients}" method="POST" th:object="${recipientModel.recipient}">
    <input type="hidden" name="id" th:value="*{id}">
    <br> 邮箱：
    <br>
    <input type="text" name="recipient" th:value="*{recipient}">
    <input type="submit" value="提交">
</form>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
